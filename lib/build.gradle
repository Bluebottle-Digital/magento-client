plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'io.fruitful'
version = '1.1'
sourceCompatibility = '1.8'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    // https://mvnrepository.com/artifact/org.springframework/spring-web
    implementation 'org.springframework:spring-web:5.3.12'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.6.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.6.0'
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '3.14.2'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation 'commons-io:commons-io:2.11.0'
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            artifactId = 'ecomerce'
            from components.java
            pom {
                name = 'Magento-client'
                description = 'Magento client library'
                url = 'http://www.magento.client.com/magento-client'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'hungta'
                        name = 'Hung Ta'
                        email = 'hung.ta@fruitfu.io'
                    }
                }
                scm {
                    connection = 'scm:git@github.com:Bluebottle-Digital/magento-client.git'
                    developerConnection = 'scm:git@github.com/hungttbn1'
                    url = 'https://github.com/Bluebottle-Digital'
                }
            }
        }
    }

    repositories {
        maven {

            name = 'magento-client'
            def stagingUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith("SNAPSHOT") ? snapshotUrl : stagingUrl
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}

signing {
    sign publishing.publications.myLibrary
}
