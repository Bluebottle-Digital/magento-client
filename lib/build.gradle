plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'io.fruitful'
version = '1.7'
sourceCompatibility = '1.8'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar {
    enabled = true
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.6.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.6.0'
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '3.14.2'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    implementation 'org.apache.commons:commons-collections4:4.0'


}

publishing {
    publications {
        myLibrary(MavenPublication) {
            artifactId = 'ecomerce'
            from components.java
            pom {
                name = 'Magento-client'
                description = 'Magento client library'
                url = 'http://www.magento.client.com/magento-client'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'hungta'
                        name = 'Hung Ta'
                        email = 'hung.ta@fruitfu.io'
                    }
                }
                scm {
                    connection = 'scm:git@github.com:Bluebottle-Digital/magento-client.git'
                    developerConnection = 'scm:git@github.com/hungttbn1'
                    url = 'https://github.com/Bluebottle-Digital'
                }
            }
        }
    }

    repositories {
        maven {

            name = 'magento-client'
            def stagingUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith("SNAPSHOT") ? snapshotUrl : stagingUrl
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}

signing {
    sign publishing.publications.myLibrary
}
